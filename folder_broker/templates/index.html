<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wine Quality Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f5f5f5; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 1.5em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1em; }
    input { width: 100%; padding: 0.5em; margin-top: 0.25em; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1.5em; padding: 0.75em; background: #4CAF50; color: #fff; border: none; width: 100%; font-size: 1em; border-radius: 4px; cursor: pointer; }
    .result { max-width: 600px; margin: 2em auto; background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    pre { background: #eee; padding: 0.5em; border-radius: 4px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Wine Quality Predictor</h1>
  <form method="get" action="/predict">
    <label>Wine ID<input type="number" name="wine_id" required></label>
    <label>Real Time Measurement<input type="number" step="any" name="real_time_measurement" required></label>
    <button type="submit">Predict</button>
  </form>

  {% if prediction is defined %}
  <div class="result">
    <h2>Prediction: {{ prediction }}</h2>
    {% if features %}
    <h3>Features used:</h3>
    <pre>{{ features | tojson(indent=2) }}</pre>
    {% endif %}
  </div>
  {% endif %}
</body>
</html>
