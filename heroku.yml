build:
  docker:
    web: folder_broker/Dockerfile
    worker-database: folder_database/Dockerfile
    worker-model: folder_model/Dockerfile

run:
  web:
    command:
      - uvicorn
      - app:app
      - --host
      - 0.0.0.0
      - --port
      - "$PORT"
  worker-database:
    image: worker-database
    command:
      - uvicorn
      - app.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
  worker-model:
    image: worker-model
    command:
      - mlflow
      - models
      - serve
      - -m
      - /app/model
      - -h
      - 0.0.0.0
      - -p
      - "5000"
      - --env-manager=local
